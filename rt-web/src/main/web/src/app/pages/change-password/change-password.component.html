<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-5">
            <h2>Change Password</h2>
            <mat-card>
                <form [formGroup]="passwordForm" (ngSubmit)="onSubmit(passwordForm)">
                    <div>
                        <mat-form-field class="form-field-w100 mb-1">
                            <mat-label>Old Password</mat-label>
                            <input type="password" matInput formControlName="oldPassword">
                            <mat-error *ngIf="passwordForm.get('oldPassword').hasError('required')">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-field-w100 mb-1">
                            <mat-label>New Password</mat-label>
                            <input type="password" matInput formControlName="password">
                            <mat-error *ngIf="passwordForm.get('password').hasError('required')">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="passwordForm.get('password').hasError('minlength')">
                                Min length is 8
                            </mat-error>
                            <mat-error *ngIf="passwordForm.get('password').hasError('passwordStrength')">
                                {{ passwordForm.get('password').errors['passwordStrength'] }}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-field-w100 mb-1">
                            <mat-label>Confirm Password</mat-label>
                            <input type="password" matInput formControlName="confirmPassword">
                            <mat-error *ngIf="passwordForm.get('confirmPassword').hasError('required')">
                                password is required
                            </mat-error>
                            <mat-error *ngIf="passwordForm.get('confirmPassword').hasError('passwordMatch')">
                                {{ passwordForm.get('confirmPassword').errors['passwordMatch'] }}
                            </mat-error>
                        </mat-form-field>
                        <div class="mt-2 mb-2">
                            <button type="submit" class="btn btn-primary btn-sm btn-color btn-block rounded"
                                [disabled]="passwordForm.invalid" [class.spinner]="loading">
                                Reset Password
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
