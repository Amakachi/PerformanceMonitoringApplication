<div>
    <mat-card>
        <mat-card-header class="justify-content-center">
            <mat-card-title>
                Reset password
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit(emailForm)">
                <div>
                    <mat-form-field class="form-field-w100">
                        <mat-label>Enter your email</mat-label>
                        <input matInput id="email" placeholder="user@example.com" formControlName="email">
                        <mat-error *ngIf="emailForm.get('email').hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="emailForm.get('email').hasError('email')">Not a valid Email</mat-error>
                    </mat-form-field>
                    <div class="mt-2 mb-2">
                        <button type="submit" class="btn btn-primary btn-sm btn-color btn-block rounded"
                            [disabled]="emailForm.invalid" [class.spinner]="loading">
                            Reset Password
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <div class="mt-3 text-center">
        <p>Already have an account? <span><a [routerLink]="['/auth']">Sign in</a></span></p>
    </div>
</div>
