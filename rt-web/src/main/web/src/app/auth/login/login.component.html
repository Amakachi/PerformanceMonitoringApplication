<div class="h-100 d-flex flex-wrap">
  <div class="container-login100">
    <div id="loginPage" class="login-content">
      <div class="login-form d-flex justify-content-start  flex-column py-3 rounded"
        style="width: 390px; opacity: 1; margin: 0 auto;">
        <div class="d-flex">
          <img src="/assets/image/logo.png" width="80px" height="80px" alt="rt logo">
          <div class="logo-text ml-2">
            <h3 class="login100-form-title"><b>Rapid Transfer</b></h3>
            <h4 style="color: #006891">Settlement</h4>
            <p class="mb-3" style="font-size: 10px">Monitoring and Report</p>
          </div>
        </div>
        <form class="validate-form mr-5" (ngSubmit)="login()">
          <h5 style="color: #006891; font-weight: 800"> Sign in</h5>
          <div class="example-container mt-2">
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput id="email" placeholder="user@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container mt-2">
            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text' " [formControl]="password" required>
              <button type="button" name="btn" id="btn" value="btn" mat-icon-button matSuffix (mouseup)="hide = !hide"
                (mousedown)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <mat-checkbox color="primary">Remember me</mat-checkbox>
            <a [routerLink]="['/auth','password']">Forgot your password?</a>
          </div>
          <div class="d-flex justify-content-center container-login100-form-btn">
            <button type="submit" name="submit" id="submit" value="Submit" (click)="login()"
              class="btn btn-primary px-4 py-1 btn-sm my-4" [class.spinner]="loading" [disabled]="loading"
              style="font-family: Roboto; background-color: #006891 ;border-color: #006891;">Login</button>
          </div>
          <div class="d-flex justify-content-center">
            <img src="assets/image/ecologo.png" width="70px" alt="">
          </div>
        </form>
      </div>
    </div>
    <hr/>
  </div>

</div>
